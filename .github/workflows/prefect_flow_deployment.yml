name: Deploy Prefect flow

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.12'
          
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Authenticate with Prefect Cloud
          run: |
            prefect cloud login --key ${{ secrets.PREFECT_API_KEY }}  --workspace "855a2382-edeb-4391-b6c6-ef9d9d6b0279/f4caa1a4-f95b-41a6-8f87-2879c5fb4d3d"

        - name: Deploy Prefect Flow
          run: |
            prefect deploy --all

